            <div class="collapse navbar-collapse" id="navbarResponsive">

        <div class="row" id="contact">
            <div class="container mt-5">

                <div class="row" style="height:550px;">
                    <div class="col-md-6 maps">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235970.87799959883!2d-50.776044345465564!3d-22.464944376994005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94951b33083e23ed%3A0x758b38a7272beaca!2sParagua%C3%A7u%20Paulista%20-%20SP%2C%2019700-000!5e0!3m2!1spt-BR!2sbr!4v1580611242201!5m2!1spt-BR!2sbr"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mt-3 font-weight-bold text-white">Contato</h3>
                        <form action="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-2" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-2" placeholder="Sobrenome" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control mt-2" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control mt-2" placeholder="Telefone" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control mt-2" placeholder="Cidade" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <select class="form-control mt-2" id="exampleFormControlSelect1">
                                            <option value="sl">Selecione um estado</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            placeholder="Escrever mensagem" rows="3" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                                required>
                                            <label class="form-check-label" for="invalidCheck2">
                                                Aceito as condições
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-light" type="submit">Enviar</button>
                                    <div class="row">
                                        <div class="col text-center social-network-contact">
                                            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5518996050204"
                                                target="_blank"><img
                                                    src="https://image.flaticon.com/icons/svg/1409/1409948.svg"
                                                    class="rounded" width="50" alt="..."></a>
                                        </div>
                                        <div class="col text-center social-network-contact">
                                            <a href="https://www.instagram.com/lucassgnm" target="_blank"><img
                                                    src="https://image.flaticon.com/icons/svg/1409/1409946.svg"
                                                    class="rounded" width="50" alt="..."></a>
                                        </div>
                                        <div class="col text-center social-network-contact">
                                            <a href="https://github.com/lucassgnm" target="_blank"><img
                                                    src="https://image.flaticon.com/icons/svg/1409/1409943.svg"
                                                    class="rounded" width="50" alt="..."></a>
                                        </div>
                                        <div class="col text-center social-network-contact">
                                            <a href="https://www.linkedin.com/in/lucassgnm/" target="_blank"><img
                                                    src="https://image.flaticon.com/icons/svg/1409/1409945.svg"
                                                    class="rounded" width="50" alt="..."></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
